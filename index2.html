<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header>Network</header>
        <h1>Your Feed</h1>
        <div class="whole">
            <div class="left">
                <img src="user-circle.png" alt="user-circle">
                <div>
                    <a href="#">Add an avatar</a>
                </div>
                <h2>James Doe</h2>
            </div>
            <div class="right">
                <div class="right1">
                    <div class="top">
                        <h2>Neil M</h2>
                        <h3>9 like(s)</h3>
                        <button id ="btn1" onclick="add1()">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="right2">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <h3>12 like(s)</h3>
                        <button id ="btn2" onclick="add2()">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic </a>, check it out.</p>
                </div>
                <div class="right3">
                    <div class="top">
                        <h2>Jim R</h2>
                        <h3>9 like(s)</h3>
                        <button id ="btn3" onclick="add3()">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album </a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
